<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    /* styling for back button */
    #back {
      position: absolute;
      top: 0;
      left: 0;
      margin-top: 10px;
      margin-left: 5px;
    }

    #table-container{
      margin-top: 40px;    }
  
  </style>
</head>

<body>
  <div class="container border border-dark text-bg-dark p-3  border border-1 my-5" id="form-container"
    style="background: linear-gradient(135deg, #0af, #923de8);">
    <form id="myform">
      <div class="row">
        <div class="col">
          <h2 style="text-align: center; margin-bottom: 20px;">Registration Form</h2>
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="inputFName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name" />
        </div>
        <div class="col-md-6">
          <label for="inputLName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name" />
        </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Enter Your Address" />
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="Enter Your City" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="state" name="state" class="form-select">
            <option selected hidden>Choose...</option>
            <option value="Andhrapradesh">Andhrapradesh</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Goa">Goa</option>
            <option value="Maharastra">Maharastra</option>
            <option value="Karnataka">Karnataka</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip" name="zip" placeholder="Enter Your Zip Code" />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="btn" style="background-color: #7608c9;">Sign Up</button>
          <button type="button" class="btn btn-primary" id="view" style="background-color: #7608c9;">View</button>
        </div>


    </form>
  </div>
  </div>

  <button type="button" class="btn btn-primary" id="back" style="background-color: #7608c9;">&#8249; Back</button>

  <div class="container" id="table-container"> 
  <table class="table" id="table-data">
    <thead class="table-dark">
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Zip</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody id="table-body">
    
    </tbody>
  </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  <script src="jqueryAjax.js"></script>
</body>

</html>
